<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name =" viewport" content="width= device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Number guessing Game</title>
    <link rel =" stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">

</head>
<body
    style="background-color:#212121;color:#fff;">
    <nav>
        <a href="/" aria-current="page">Home</a>
        
    </nav>
    <div id="wrapper">
        <h1> Number guessing Game </h1>
        <p> Try and guess a random number between 1 and 100.</p>
        <p> You have 10 attempts to guess the right number.</p>
    </br>
    <from class="from">
        <lable2 for="guessField"id="guess">Guess a number</lable2>
        <input type="text" id="guessField" class="guessField">
        <input type="text" id="sub" value="Submit guess"
        class="guessSubmit">
    </from>
    <div clsss =" resultParas">
        <p> Previous Guesses:<span class="guesses"></span> </p>
        <p> Guesses Remainging:<span class= "lastResult">10</span></p>
        <p class =" lowOrHi"> </p>
    </div>

    </div>
    
</body>
<script >const randomNumber= parseInt(Math.random()*100+1);
    const submit = document.querySelector('#sub');
    const userinput= document.querySelector('.guessField');
    const guesssSlot= document.querySelector('.guesses');
    const remaining= document.querySelector('.lastResult');
    const lowOrHi= document.querySelector('.lowOrHi');
    const startOver= document.querySelector('.resultPares');
    
    const p= document.createElement('p')
    let preGuess= []
    let numGuess= 1
    let playGame = true;
    if(playGame){
        submit.addEventListener('click',function(e){
            e.preventDefault()
        const guess=  parseInt(userinput.value);
        validateGuess(guess)
        });
    }
    
    function validateGuess(guess){ 
        if(isNaN(guess)){
            alert('please enter a valid number')
        }
        else if(guess<1){
            alert('please enter a number more then 1')
        }
        else if( guess>100){
            alert('please enter a number less then 100');
    
        }else{
            preGuess.push(guess)
            if(numGuess===11){// 10 se jada bar try nhi karega
                displatGusses(guess);
                displayMassage(`game over.Random number was ${randomNumber}`);
                endGame();
    
            }
            else{
                displatGusses(guess);
                checkGuess(guess);
            }
        }
        
    }
    function checkGuess(guess){
    // chack karga ki input sahi hai ya nhi
    if(guess== randomNumber){
        displayMassage(`you guessed it right`);
        endGame();
    }
    else if(guess<randomNumber){
        displayMassage(`number is too low`); 
    }
    else if(guess>randomNumber){
        displayMassage(`number is too high`);
    }
    
    }
    function displatGusses(guess){
        userinput.value=''
        guesssSlot.innerHTML+=`${ guess}`
        numGuess++;
        remaining.innerHTML= `${ 11-numGuess}`
        
    }
    function displayMassage(massage){
        lowOrHi.innerHTML=`<h2> ${ message }</h2>`;
        // 
    
    }
    function endGame(){
        userinput.value='';
        userinput.setAttribute('disabled','');
        p.classList.add('button');
        p.innerHTML= `<h2 id= "newGame"> start new game</h2>`;
        startOver.appendChild(p);
        playGame= false;
    newGame();
      //  
    }
    function newGame(){
        const newGameButton = document.querySelector('#newGame')
        newGameButton.addEventListener('click',function(e){
       randomNumber=parseInt(Math.random()*100+1);
       preGuess=[]
       numGuess=1
       guesssSlot.innerHTML='';
       remaining.innerHTML=`${11-numGuess}`;
       userinput.removeAttribute('disabled');
       startOver.removeChild(p);
       playGame = true;
        });
        
    }
     </script>

</html>
